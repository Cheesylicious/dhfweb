<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DHF-Planer Login</title>
    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Das Canvas-Element für die Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Die Login-Box (Glas-Effekt) */
        #login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            margin-top: 0;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: 300;
        }

        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #3498db;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #2c2c2c inset !important;
            -webkit-text-fill-color: #fff !important;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: 300;
        }

        /* --- NEU: Bot-Schutz Container --- */
        #captcha-wrapper {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #f1c40f;
        }
        #captcha-container {
            width: 100%;
            height: auto;
        }
        .captcha-label {
            color: #f1c40f;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="login-box">
        <h2>DHF-Planer Login</h2>
        <div>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname">
        </div>
        <div>
            <label for="name">Nachname:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort">
        </div>

        <div id="captcha-wrapper">
            <span class="captcha-label">Bot-Schutz: Puzzle lösen</span>
            <div id="captcha-container"></div>
        </div>

        <button onclick="login()">Anmelden</button>

        <div id="status"></div>
    </div>

    <script src="js/modules/captcha.js"></script>

    <script>
        // --- START: PARTIKEL-ANIMATION (Unverändert) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle {
            constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = nodeColor; ctx.fill(); }
            update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); }
        }
        function init() {
            particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; if (numberOfParticles > 100) numberOfParticles = 100;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1; let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }
        function connect() {
            let maxDistance = 150; ctx.strokeStyle = lineColor;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (maxDistance * maxDistance)) { let opacity = 1 - (distance / (maxDistance * maxDistance)); ctx.globalAlpha = opacity; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); }
                }
            }
            ctx.globalAlpha = 1.0;
        }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
        init();
        animate();
        // --- ENDE: PARTIKEL-ANIMATION ---


        // --- START: LOGIN-LOGIK ---

        const API_URL = '';
        const statusEl = document.getElementById('status');
        const loginBox = document.getElementById('login-box');
        const captchaWrapper = document.getElementById('captcha-wrapper');

        // Globaler Status für das Puzzle
        let isCaptchaRequired = false;
        let captchaSolved = false;
        let captchaInstance = null; // Speichert das Interface zum Resetten

        (async function checkUserSession() {
            loginBox.style.display = 'none';

            if (window.location.search.includes('logout=true')) {
                localStorage.removeItem('dhf_user');
                statusEl.textContent = 'Erfolgreich abgemeldet.';
                statusEl.style.color = '#2ecc71';
                loginBox.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(API_URL + '/api/check_session', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('dhf_user', JSON.stringify(data.user));
                    if (data.user && data.user.force_password_change === true) {
                        window.location.href = 'change_password.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    localStorage.removeItem('dhf_user');
                    loginBox.style.display = 'block';
                }
            } catch (err) {
                statusEl.textContent = 'Server-Fehler: ' + err.message;
                statusEl.style.color = '#e74c3c';
                loginBox.style.display = 'block';
            }
        })();


        function getAuthData() {
            return {
                vorname: document.getElementById('vorname').value,
                name: document.getElementById('name').value,
                passwort: document.getElementById('passwort').value,
                captcha_solved: captchaSolved
            };
        }

        async function login() {
            const authData = getAuthData();

            if (isCaptchaRequired && !captchaSolved) {
                statusEl.textContent = 'Bitte erst das Puzzle lösen.';
                statusEl.style.color = '#f1c40f';
                return;
            }

            statusEl.textContent = 'Melde an...';
            statusEl.style.color = '#bdc3c7';

            try {
                const response = await fetch(API_URL + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(authData),
                    credentials: 'include'
                });

                const data = await response.json();

                // Falls der Server ein Captcha fordert
                if ((response.status === 403 || response.status === 401) && data.require_captcha) {
                    isCaptchaRequired = true;
                    captchaWrapper.style.display = 'block';

                    if (typeof initCaptcha === 'function') {
                        // Initialisiere und merke die Instanz für spätere Resets
                        captchaInstance = initCaptcha('captcha-container', () => {
                            captchaSolved = true;
                            statusEl.textContent = 'Puzzle gelöst!';
                            statusEl.style.color = '#2ecc71';
                        });
                    }

                    statusEl.textContent = 'Bot-Schutz aktiv. Bitte lösen Sie das Puzzle.';
                    statusEl.style.color = '#f1c40f';
                    return;
                }

                if (response.ok) {
                    statusEl.textContent = 'Erfolg! Leite weiter...';
                    statusEl.style.color = '#2ecc71';
                    localStorage.setItem('dhf_user', JSON.stringify(data.user));

                    if (data.user && data.user.force_password_change === true) {
                        window.location.href = 'change_password.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    statusEl.textContent = 'Fehler: ' + (data.message || 'Unbekannter Fehler');
                    statusEl.style.color = '#e74c3c';

                    // KRITISCH: Bei falschem Passwort Puzzle zurücksetzen
                    captchaSolved = false;
                    if (captchaInstance && typeof captchaInstance.reset === 'function') {
                        captchaInstance.reset();
                    }

                    localStorage.removeItem('dhf_user');
                }
            } catch (err) {
                statusEl.textContent = 'Server-Fehler: ' + err.message;
                statusEl.style.color = '#e74c3c';
            }
        }

        // --- ENDE: LOGIN-LOGIK ---

    </script>
</body>
</html>
