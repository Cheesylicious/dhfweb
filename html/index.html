<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DHF-Planer Login</title>
    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            /* Hintergrundfarbe aus Ihrer .py-Datei */
            background-color: #1a1a1a;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Verhindert Scrollbalken durch Canvas */
        }

        /* Das Canvas-Element für die Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Liegt hinter allem anderen */
            z-index: -1;
        }

        /* Die Login-Box (Glas-Effekt) */
        #login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Wichtiger Effekt: Macht den Hintergrund unscharf */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            margin-top: 0;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            /* Textfarbe aus Ihrer .py-Datei */
            color: #bdc3c7;
            font-weight: 300;
        }

        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box; /* Verhindert Überlappung */
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #3498db; /* Akzentfarbe aus .py-Datei */
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #2c2c2c inset !important;
            -webkit-text-fill-color: #fff !important;
        }

        button {
            width: 100%;
            padding: 12px;
            /* Akzentfarbe aus .py-Datei */
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: 300;
            /* Farbe wird per JS gesetzt (rot/grün) */
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="login-box">
        <h2>DHF-Planer Login</h2>
        <div>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname">
        </div>
        <div>
            <label for="name">Nachname:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="passwort">Passwort:</label>
            <input type="password" id="passwort">
        </div>

        <button onclick="login()">Anmelden</button>

        <div id="status"></div>
    </div>

    <script>
        // --- START: PARTIKEL-ANIMATION (Inspiriert von Ihrer .py-Datei) ---

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        // Farben aus Ihrer .py-Datei
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1'; // (Angepasst für besseren Kontrast)

        let particlesArray;

        // Setzt die Canvas-Größe auf das gesamte Fenster
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        // Partikel-Klasse (speichert Position und Geschwindigkeit)
        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
            }

            // Zeichnet den Partikel (Knoten)
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = nodeColor;
                ctx.fill();
            }

            // Bewegt Partikel und lässt ihn an den Rändern abprallen
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Erstellt das Partikel-Array
        function init() {
            particlesArray = [];
            // Ähnliche Anzahl wie in Ihrer .py-Datei (num_nodes = 50), angepasst für Web
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            if (numberOfParticles > 100) numberOfParticles = 100; // Limit

            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2; // max_speed = 0.5
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        // Zeichnet die Verbindungslinien (der "Konstellations"-Effekt)
        function connect() {
            // Distanz aus Ihrer .py-Datei (connection_distance = 150)
            let maxDistance = 150;
            ctx.strokeStyle = lineColor;

            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                    if (distance < (maxDistance * maxDistance)) {
                        // Linie wird heller, je näher die Punkte sind
                        let opacity = 1 - (distance / (maxDistance * maxDistance));
                        ctx.globalAlpha = opacity;

                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1.0; // Wichtig: Transparenz zurücksetzen
        }

        // Die Haupt-Animationsschleife
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Event Listener, um die Canvas bei Fenstergrößenänderung neu zu zeichnen
        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });

        // Starten!
        init();
        animate();

        // --- ENDE: PARTIKEL-ANIMATION ---


        // --- START: IHRE VORHANDENE LOGIN-LOGIK (UNVERÄNDERT) ---

        const API_URL = 'http://46.224.63.203:5000';
        const statusEl = document.getElementById('status');

        // Umleitungs-Logik bleibt bestehen
        if (window.location.search.includes('logout=true')) {
            localStorage.removeItem('dhf_user');
            statusEl.textContent = 'Erfolgreich abgemeldet.';
            statusEl.style.color = '#2ecc71'; // (Grün)
        } else if (localStorage.getItem('dhf_user')) {
             window.location.href = 'dashboard.html';
        }

        function getAuthData() {
            return {
                vorname: document.getElementById('vorname').value,
                name: document.getElementById('name').value,
                passwort: document.getElementById('passwort').value
            };
        }

        async function login() {
            // Die Login-Funktion bleibt unverändert
            const authData = getAuthData();
            statusEl.textContent = 'Melde an...';
            statusEl.style.color = '#bdc3c7'; // (Helles Grau)

            try {
                const response = await fetch(API_URL + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(authData),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    statusEl.textContent = 'Erfolg! Leite weiter...';
                    statusEl.style.color = '#2ecc71'; // (Grün)
                    localStorage.setItem('dhf_user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    statusEl.textContent = 'Fehler: ' + (data.message || 'Unbekannter Fehler');
                    statusEl.style.color = '#e74c3c'; // (Rot)
                    localStorage.removeItem('dhf_user');
                }
            } catch (err) {
                statusEl.textContent = 'Server-Fehler: ' + err.message;
                statusEl.style.color = '#e74c3c'; // (Rot)
            }
        }

        // --- ENDE: IHRE VORHANDENE LOGIN-LOGIK ---

    </script>
</body>
</html>
