<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;

            background: #1a1a1a;

        /* Das Canvas-Element f√ºr die Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header (Glas-Effekt) */
        header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            color: #bdc3c7;
            font-weight: 500;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-flex;
            align-items: center;
        }

            color: #ffffff;
        }

        .nav-badge {

            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 5px;
            margin-left: 8px;
            display: none;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #bdc3c7;
        }

        #logout-btn, .report-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        #logout-btn:hover { background: #c0392b; }
        .report-btn { background: #3498db; margin-right: 15px; }
        .report-btn:hover { background: #2980b9; }

        main {
            padding: 30px;
            max-width: 1400px;
            margin: auto;
        }

        /* Card (Glas-Effekt) */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-header h2 {
            margin: 0;
            color: #ffffff;
            font-weight: 600;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
        }

        .filter-bar select, .filter-bar input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #555;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        .btn-primary:hover { opacity: 0.8; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #bdc3c7;
            font-size: 14px;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        /* Log-Typ Farben */
        .log-type-login { color: #2ecc71; font-weight: 600; }
        .log-type-logout { color: #95a5a6; }
        .log-type-password { color: #f1c40f; font-weight: 600; }
        .log-type-profile { color: #3498db; }
        .log-type-error { color: #e74c3c; font-weight: 600; }

        /* NEU: Audit Log Badges */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; display: inline-block; }
        .badge-create { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; }
        .badge-update { background-color: rgba(243, 156, 18, 0.2); color: #f39c12; border: 1px solid #f39c12; }
        .badge-delete { background-color: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        .diff-old { text-decoration: line-through; color: #7f8c8d; margin-right: 5px; opacity: 0.7; }
        .diff-new { font-weight: bold; color: #ecf0f1; }
        .detail-text { font-family: monospace; font-size: 12px; color: #bdc3c7; }

        /* Pagination */
        .pagination {

            justify-content: center;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

            border: none;
            color: white;
            padding: 5px 10px;

        }
        .pagination button.active {

        }

             max-width: 600px;
             margin: 50px auto;
             padding: 30px;
             text-align: center;
             background: rgba(255, 255, 255, 0.05);
             border-radius: 10px;
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #content-wrapper.restricted-view h2 { color: #e74c3c; }

    </style>

<body>

    <main id="content-wrapper">
        <div class="card">
            <div class="card-header">
                <h2>üïµÔ∏è‚Äç‚ôÇÔ∏è Audit-Protokoll & System-Logs</h2>
                <div class="filter-bar">
                    <select id="filter-action">
                        <option value="">Alle Aktionen</option>

            <div style="overflow-x: auto;">

                    <thead>

                            <th>Zeitpunkt</th>

                </div>

    <script>
        // --- PARTIKEL-ANIMATION ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = nodeColor; ctx.fill(); } update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); } }
        function init() { particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; if (numberOfParticles > 100) numberOfParticles = 100; for (let i = 0; i < numberOfParticles; i++) { let size = (Math.random() * 2) + 1; let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2); let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2); let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2; particlesArray.push(new Particle(x, y, directionX, directionY, size)); } }
        function connect() { let maxDistance = 150; ctx.strokeStyle = lineColor; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (maxDistance * maxDistance)) { let opacity = 1 - (distance / (maxDistance * maxDistance)); ctx.globalAlpha = opacity; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } ctx.globalAlpha = 1.0; }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
        init(); animate();
    </script>
