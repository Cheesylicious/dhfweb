<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Statistik & Ranking - DHF-Planer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Das Canvas-Element f√ºr die Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header (Glas-Effekt) */
        header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
        }

        header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        header nav a {
            text-decoration: none;
            color: #bdc3c7;
            font-weight: 500;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-flex;
            align-items: center;
        }

        header nav a.active, header nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Navigation Badge (f√ºr Benachrichtigungen) */
        .nav-badge {
            background: #e74c3c;
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 5px;
            margin-left: 8px;
            display: none;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #bdc3c7;
        }

        #logout-btn, .report-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        #logout-btn:hover { background: #c0392b; }

        .report-btn { background: #3498db; margin-right: 15px; }
        .report-btn:hover { background: #2980b9; }

        /* Main Content */
        main {
            padding: 30px;
            max-width: 1400px;
            margin: auto;
        }

        /* Filter Leiste */
        .filter-bar {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #bdc3c7;
        }

        .filter-group select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #3498db;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn-primary:hover { background: #2980b9; }

        /* Grid f√ºr Ranking-Karten */
        #stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .stat-header {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 18px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-body {
            padding: 0;
            flex-grow: 1;
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
            cursor: pointer;
        }
        .ranking-item:last-child { border-bottom: none; }
        .ranking-item:hover { background: rgba(255, 255, 255, 0.05); }

        .rank-pos {
            font-weight: bold;
            color: #3498db;
            width: 30px;
            display: inline-block;
        }

        /* Top 3 Styling */
        .rank-1 .rank-pos { color: #f1c40f; font-size: 1.2em; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .rank-2 .rank-pos { color: #bdc3c7; font-size: 1.1em; }
        .rank-3 .rank-pos { color: #cd7f32; font-size: 1.1em; }

        .rank-name { flex-grow: 1; font-weight: 500; }
        .rank-count { font-weight: bold; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; font-size: 0.9em; }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: #2c2c2c;
            color: white;
            margin: 5% auto; padding: 0; border: 1px solid #444;
            width: 90%; max-width: 600px; border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; border-bottom: 1px solid #444;
            background: #252525; border-radius: 10px 10px 0 0;
        }
        .modal-body { padding: 25px; }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: white; }

        /* User Detail Tabelle */
        .detail-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .detail-table th, .detail-table td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
        .detail-table th { color: #3498db; }
        .detail-row:last-child td { border-bottom: none; }

        .total-row { font-weight: bold; background: rgba(52, 152, 219, 0.1); }

        /* Restricted View */
        #content-wrapper.restricted-view {
             max-width: 600px; margin: 50px auto; padding: 30px;
             text-align: center; background: rgba(255, 255, 255, 0.05);
             border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #content-wrapper.restricted-view h2 { color: #e74c3c; }

    </style>
</head>
<body>

    <header>
        <h1>DHF-Planer</h1>
        <nav id="main-nav">
            <a href="dashboard.html" id="nav-dashboard">Dashboard</a>
            <a href="users.html" id="nav-users">Benutzerverwaltung</a>

                Meldungen

    <script>
        // --- PARTIKEL-ANIMATION ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = nodeColor; ctx.fill(); } update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); } }
        function init() { particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; if (numberOfParticles > 100) numberOfParticles = 100; for (let i = 0; i < numberOfParticles; i++) { let size = (Math.random() * 2) + 1; let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2); let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2); let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2; particlesArray.push(new Particle(x, y, directionX, directionY, size)); } }
        function connect() { let maxDistance = 150; ctx.strokeStyle = lineColor; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (maxDistance * maxDistance)) { let opacity = 1 - (distance / (maxDistance * maxDistance)); ctx.globalAlpha = opacity; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } ctx.globalAlpha = 1.0; }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
        init(); animate();
    </script>
