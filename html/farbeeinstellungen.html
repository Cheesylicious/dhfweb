<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Farbeinstellungen - DHF-Planer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Standardelemente */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        header {
            background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        header h1 { margin: 0; color: #ffffff; font-size: 24px; }
        header nav { display: flex; gap: 20px; align-items: center; }
        header nav a {
            text-decoration: none; color: #bdc3c7; font-weight: 500; font-size: 16px;
            padding: 10px; border-radius: 5px; transition: background-color 0.3s, color 0.3s;
        }
        header nav a.active, header nav a:hover {
            background-color: rgba(255, 255, 255, 0.1); color: #ffffff;
        }
        #user-info { display: flex; align-items: center; gap: 15px; color: #bdc3c7; }
        #logout-btn {
            background: #e74c3c; color: white; padding: 10px 15px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 15px; transition: background-color 0.3s;
        }
        #logout-btn:hover { background: #c0392b; }

        main { padding: 30px; max-width: 800px; margin: auto; }

        .card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); border-radius: 10px; overflow: hidden;
        }
        .card-header {
            padding: 20px 25px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-header h2 { margin: 0; color: #ffffff; font-weight: 600; }
        .card-footer {
            padding: 15px 25px; background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1); text-align: right;
        }

        .btn-primary {
            background: #007bff; color: white; padding: 10px 15px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 15px; transition: opacity 0.3s;
        }
        .btn-primary:hover { opacity: 0.8; }

        /* Sub-Nav und Dropdown (wie in schichtplan.html) */
        .sub-nav {
            background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 0 30px; margin-bottom: 30px; margin-top: -1px; display: flex; align-items: center;
        }
        .sub-nav a {
            display: inline-block; padding: 15px 20px; text-decoration: none;
            color: #bdc3c7; font-weight: 500; border-bottom: 3px solid transparent; transition: color 0.3s;
        }
        .sub-nav a.active, .sub-nav a:hover { color: #ffffff; border-bottom-color: #3498db; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown .dropbtn {
            font-family: 'Poppins', sans-serif; text-decoration: none; color: #bdc3c7; font-weight: 500;
            font-size: 16px; padding: 15px 20px; background: none; border: none; cursor: pointer;
            border-bottom: 3px solid transparent; transition: color 0.3s;
        }
        .dropdown-content {
            display: none; position: absolute; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 100; border-radius: 5px; margin-top: -1px;
        }
        .dropdown-content a { color: #bdc3c7; padding: 12px 16px; text-decoration: none; display: block; font-size: 15px; border-bottom: none; transition: background-color 0.3s, color 0.3s; }
        .dropdown-content a:hover { background-color: rgba(255, 255, 255, 0.05); color: #ffffff; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown:hover .dropbtn, .dropbtn.active { color: #ffffff; border-bottom-color: #3498db; }
        .dropdown-content a.active { background-color: rgba(52, 152, 219, 0.2); font-weight: 600; color: #3498db; }

        /* Formular Styling */
        .form-section { padding: 25px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .form-section:last-of-type { border-bottom: none; }
        h3 { color: #3498db; font-weight: 600; margin-top: 0; margin-bottom: 15px; }

        .color-group {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 0; border-bottom: 1px dashed rgba(255, 255, 255, 0.05);
        }
        .color-group label {
            font-weight: 400; color: #bdc3c7; flex-grow: 1;
        }
        .color-input-container {
            display: flex; align-items: center; gap: 10px;
        }
        .color-input {
            padding: 5px; height: 35px; width: 60px;
            box-sizing: border-box; background: rgba(0, 0, 0, 0.2);
            border: 1px solid #3498db; border-radius: 5px; cursor: pointer;
        }

        #status-message {
            color: #2ecc71; font-weight: 500;
            text-align: left; padding: 0 5px;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <header>
        <h1>DHF-Planer</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="users.html">Benutzerverwaltung</a>
            <a href="schichtplan.html" class="active">Schichtplan</a>
        </nav>
        <div id="user-info">
            <span id="welcome-user"></span>
            <button id="logout-btn">Abmelden</button>
        </div>
    </header>

    <div class="sub-nav">
        <a href="schichtplan.html">Schichtplan</a>
        <div class="dropdown">
            <button class="dropbtn active">Einstellungen &raquo;</button>
            <div class="dropdown-content">
                <a href="einstellungen.html">Mitarbeiter Sortierung</a>
                <a href="schichtarten.html">Schichtarten</a>
                <a href="shortcuts.html">Shortcuts</a>
                <a href="feiertage.html">Feiertage & Sondertermine</a>
                <a href="farbeeinstellungen.html" class="active">Farbeinstellungen</a> </div>
        </div>
    </div>

    <main>
        <div class="card">
            <div class="card-header">
                <h2>Farbeinstellungen (Schichtplan)</h2>
                <div id="status-message"></div>
            </div>

            <div class="form-section">
                <h3>Allgemeine Tage</h3>
                <div class="color-group">
                    <label for="weekend-bg-color">Wochenende (Hintergrund):</label>
                    <div class="color-input-container">
                        <input type="color" id="weekend-bg-color" class="color-input">
                    </div>
                </div>
                <div class="color-group">
                    <label for="weekend-text-color">Wochenende (Text):</label>
                    <div class="color-input-container">
                        <input type="color" id="weekend-text-color" class="color-input">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Sondertermine (Spalten-Hintergrund)</h3>
                 <div class="color-group">
                    <label for="holiday-bg-color">Feiertag:</label>
                    <div class="color-input-container">
                        <input type="color" id="holiday-bg-color" class="color-input">
                    </div>
                </div>
                <div class="color-group">
                    <label for="training-bg-color">Quartals Ausbildung:</label>
                    <div class="color-input-container">
                        <input type="color" id="training-bg-color" class="color-input">
                    </div>
                </div>
                <div class="color-group">
                    <label for="shooting-bg-color">Schießen:</label>
                    <div class="color-input-container">
                        <input type="color" id="shooting-bg-color" class="color-input">
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button class="btn-primary" id="save-colors-btn">Farben speichern</button>
            </div>
        </div>
    </main>

    <script>
        // --- PARTIKEL-ANIMATION (unverändert) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = nodeColor; ctx.fill(); } update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); } }
        function init() {
            particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; if (numberOfParticles > 100) numberOfParticles = 100;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1; let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }
        function connect() {
            let maxDistance = 150; ctx.strokeStyle = lineColor;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (maxDistance * maxDistance)) { let opacity = 1 - (distance / (maxDistance * maxDistance)); ctx.globalAlpha = opacity; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); }
                }
            }
            ctx.globalAlpha = 1.0;
        }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
        init(); animate();
        // --- ENDE: PARTIKEL-ANIMATION ---


        // --- Globales Setup (Auth, API) ---
        const API_URL = 'http://46.224.63.203:5000';
        const STORAGE_KEY = 'dhf_color_settings'; // Temporärer Key (wird entfernt)
        let user;

        async function logout() {
            try { await apiFetch('/api/logout', 'POST'); } catch (e) { console.error(e); }
            finally { localStorage.removeItem('dhf_user'); window.location.href = 'index.html?logout=true'; }
        }
        try {
            user = JSON.parse(localStorage.getItem('dhf_user'));
            if (!user || !user.vorname) { throw new Error("Kein User"); }
            document.getElementById('welcome-user').textContent = `Willkommen, ${user.vorname}!`;
        } catch (e) { logout(); }
        document.getElementById('logout-btn').onclick = logout;
        async function apiFetch(endpoint, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' }, credentials: 'include' };
            if (body) { options.body = JSON.stringify(body); }
            const response = await fetch(API_URL + endpoint, options);
            if (response.status === 401 || response.status === 403) { logout(); throw new Error('Sitzung ungültig oder fehlende Rechte.'); }
            const contentType = response.headers.get("content-type");
            let data;
            if (contentType && contentType.indexOf("application/json") !== -1) { data = await response.json(); }
            else { data = { message: await response.text() }; }
            if (!response.ok) { throw new Error(data.message || 'API-Fehler'); }
            return data;
        }

        // --- Seiten-Logik ---
        const saveBtn = document.getElementById('save-colors-btn');
        const statusMsg = document.getElementById('status-message');

        const DEFAULT_COLORS = {
            'weekend_bg_color': '#fff8f8',
            'weekend_text_color': '#333333',
            'holiday_bg_color': '#ffddaa',
            'training_bg_color': '#daffdb',
            'shooting_bg_color': '#ffb0b0'
        };

        // --- NEU: loadColors aus der DB ---
        async function loadColors() {
            let fetchedColors = DEFAULT_COLORS;

            // Lade Farben aus der Datenbank
            try {
                const data = await apiFetch('/api/settings', 'GET');
                // Überschreibe Defaults nur, wenn Werte in der DB existieren
                for(const key in DEFAULT_COLORS) {
                    if (data[key] !== undefined && data[key] !== null) {
                        fetchedColors[key] = data[key];
                    }
                }
            } catch (error) {
                 statusMsg.textContent = "Fehler beim Laden der Einstellungen: " + error.message;
                 statusMsg.style.color = '#e74c3c';
            }

            for (const key in DEFAULT_COLORS) {
                const input = document.getElementById(key.replace(/_/g, '-'));
                if (input) {
                    // Setze den Wert auf den aus der DB geladenen (oder Default)
                    input.value = fetchedColors[key];
                }
            }
        }

        // --- NEU: saveColors in die DB ---
        saveBtn.onclick = async () => {
            statusMsg.textContent = 'Speichere...';
            statusMsg.style.color = '#bdc3c7';

            const payload = {};
            let hasError = false;

            for (const key in DEFAULT_COLORS) {
                const input = document.getElementById(key.replace(/_/g, '-'));
                if (input) {
                    // Sammle alle Farben in der Payload
                    payload[key] = input.value;
                }
            }

            if (hasError) return;

            try {
                // Sende die gesamte Payload an die neue /api/settings PUT Route
                await apiFetch('/api/settings', 'PUT', payload);

                statusMsg.textContent = 'Erfolgreich gespeichert!';
                statusMsg.style.color = '#2ecc71';

                // Entferne alte localStorage-Daten, falls vorhanden
                localStorage.removeItem(STORAGE_KEY);

                setTimeout(() => statusMsg.textContent = '', 2000);
            } catch (error) {
                statusMsg.textContent = 'Fehler: ' + error.message;
                statusMsg.style.color = '#e74c3c';
            }
        };

        // --- Initialisierung ---
        loadColors();
    </script>
</body>
</html>
