<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>E-Mail Einstellungen - DHF-Planer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        header h1 { margin: 0; color: #ffffff; font-size: 24px; }
        header nav { display: flex; gap: 20px; align-items: center; }
        header nav a {
            text-decoration: none; color: #bdc3c7; font-weight: 500; font-size: 16px;
            padding: 10px; border-radius: 5px; transition: background-color 0.3s, color 0.3s;
            display: inline-flex; align-items: center;
        }
        header nav a.active, header nav a:hover {
            background-color: rgba(255, 255, 255, 0.1); color: #ffffff;
        }
        #user-info { display: flex; align-items: center; gap: 15px; color: #bdc3c7; }
        #logout-btn {
            background: #e74c3c; color: white; padding: 10px 15px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 15px; transition: background-color 0.3s;
        }
        #logout-btn:hover { background: #c0392b; }
        .nav-badge {
            background: #e74c3c; color: white; font-size: 10px; font-weight: 600;
            padding: 2px 5px; border-radius: 5px; margin-left: 8px; display: none;
        }

        /* --- NEU: Sub-Nav Styles (Konsistent mit anderen Seiten) --- */
        .sub-nav {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 0 30px; margin-bottom: 30px; margin-top: -1px;
            display: flex; align-items: center;
        }
        .sub-nav a {
            display: inline-block; padding: 15px 20px; text-decoration: none;
            color: #bdc3c7; font-weight: 500; border-bottom: 3px solid transparent;
            transition: color 0.3s;
        }
        .sub-nav a.active, .sub-nav a:hover {
            color: #ffffff; border-bottom-color: #3498db;
        }
        /* --- ENDE NEU --- */

        main { padding: 30px; max-width: 1400px; margin: auto; }

        /* Grid Layout f체r Editor */
        .editor-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Linke Spalte: Liste */
        .template-list-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 10px; overflow: hidden;
        }
        .template-list-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600; color: #ffffff;
        }
        .template-list {
            list-style: none; padding: 0; margin: 0;
        }
        .template-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.3s;
            color: #bdc3c7;
        }
        .template-item:hover { background: rgba(255, 255, 255, 0.05); color: #fff; }
        .template-item.active {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db; font-weight: 600;
            border-left: 3px solid #3498db;
        }

        /* Rechte Spalte: Editor */
        .editor-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 10px; overflow: hidden;
            padding: 25px;
            min-height: 500px;
        }
        .editor-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }
        .editor-header h2 { margin: 0; color: #ffffff; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #bdc3c7; font-weight: 300; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2); border: 1px solid #3498db;
            border-radius: 5px; color: #ffffff;
            font-family: 'Poppins', sans-serif; font-size: 14px;
        }
        .form-group textarea { min-height: 250px; resize: vertical; line-height: 1.5; }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid #3498db;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            color: #bdc3c7; font-size: 13px;
        }
        .info-box strong { color: #fff; }

        .btn-primary {
            background: #2ecc71; color: white; padding: 10px 20px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 15px; font-weight: 600;
            transition: opacity 0.3s;
        }
        .btn-secondary {
            background: #3498db; color: white; padding: 10px 20px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 15px; margin-right: 10px;
        }
        .btn-primary:hover, .btn-secondary:hover { opacity: 0.8; }

        #status-message { margin-left: 15px; font-weight: 500; }

        #content-wrapper.restricted-view {
             max-width: 600px; margin: 50px auto; padding: 30px;
             text-align: center; background: rgba(255, 255, 255, 0.05);
             border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #content-wrapper.restricted-view h2 { color: #e74c3c; }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <header>
        <h1>DHF-Planer</h1>
        <nav id="main-nav">
            <a href="dashboard.html" id="nav-dashboard">Dashboard</a>
            <a href="users.html" id="nav-users">Benutzerverwaltung</a>
            <a href="emails.html" class="active" id="nav-emails">E-Mails</a>

            <a href="logs.html" id="nav-logs" style="display: none;">Logs</a>

            <a href="feedback.html" id="nav-feedback" style="display: none;">
                Meldungen <span id="feedback-badge" class="nav-badge">0</span>
            </a>
            <a href="statistik.html" id="nav-statistik" style="display: none;">Statistik</a>
            <a href="schichtplan.html">Schichtplan</a>
        </nav>
        <div id="user-info">
            <span id="welcome-user"></span>
            <button id="logout-btn">Abmelden</button>
        </div>
    </header>

    <div class="sub-nav">
        <a href="emails.html" class="active">Vorlagen</a>
        <a href="image_settings.html">Rundmail Bild-Einstellungen</a>
    </div>

    <main id="content-wrapper">
        <div class="editor-grid">
            <div class="template-list-card">
                <div class="template-list-header">Vorlagen ausw채hlen</div>
                <ul class="template-list" id="template-list">
                    <li style="padding:15px;">Lade...</li>
                </ul>
            </div>

            <div class="editor-card">
                <div class="editor-header">
                    <h2 id="editor-title">Bitte Vorlage w채hlen</h2>
                </div>

                <div id="editor-form" style="display:none;">
                    <input type="hidden" id="template-id">

                    <div class="info-box">
                        <p id="template-description" style="margin-top:0;"></p>
                        <strong>Verf체gbare Platzhalter:</strong> <span id="template-placeholders"></span>
                    </div>

                    <div class="form-group">
                        <label for="email-subject">Betreffzeile:</label>
                        <input type="text" id="email-subject">
                    </div>

                    <div class="form-group">
                        <label for="email-body">Nachrichtentext:</label>
                        <textarea id="email-body"></textarea>
                    </div>

                    <div style="display: flex; align-items: center;">
                        <button class="btn-secondary" id="send-test-btn">Test-Mail an mich senden</button>
                        <button class="btn-primary" id="save-template-btn">Speichern</button>
                        <span id="status-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- PARTIKEL-ANIMATION ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = nodeColor; ctx.fill(); } update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); } }
        function init() { particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; if (numberOfParticles > 100) numberOfParticles = 100; for (let i = 0; i < numberOfParticles; i++) { let size = (Math.random() * 2) + 1; let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2); let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2); let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2; particlesArray.push(new Particle(x, y, directionX, directionY, size)); } }
        function connect() { let maxDistance = 150; ctx.strokeStyle = lineColor; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (maxDistance * maxDistance)) { let opacity = 1 - (distance / (maxDistance * maxDistance)); ctx.globalAlpha = opacity; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } ctx.globalAlpha = 1.0; }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
        init(); animate();
    </script>

    <script type="module" src="emails.js"></script>
    <script type="module" src="shared_notifications.js"></script>
</body>
</html>
