<!DOCTYPE html>
<html lang="de">
<head>

    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #ffffff; /* Standard-Textfarbe auf Weiß */
            overflow-x: hidden;
        }

        /* Das Canvas-Element für die Animation */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Liegt hinter allem */

            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            display: flex;
            justify-content: space-between;
            align-items: center;

            margin: 0;
            color: #ffffff;

            font-size: 16px;

            max-width: 1200px;

            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Card Header (Glas-Effekt) */
        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            margin: 0;
            color: #ffffff;
            font-weight: 600;
        }

        /* Tabelle (Glas-Effekt) */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #bdc3c7;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        tr:last-child td {
            border-bottom: 0;
        }

        .actions button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .actions button:hover {
            opacity: 0.8;
        }

        /* Buttons (Farben bleiben gleich) */
        .btn-edit { background: #3498db; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn-primary { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 15px; }
        .btn-primary:hover { opacity: 0.8; }

        /* Modal (Hintergrund-Overlay) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        /* Modal-Inhalt (Glas-Effekt) */
        .modal-content {
            background: rgba(30, 30, 30, 0.8); /* Dunkleres Glas */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            margin: 15% auto;
            padding: 25px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px; /* (Padding statt margin) */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            margin: 0;
            color: #ffffff;
            font-weight: 600;
        }

        .close {
            color: #bdc3c7;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ffffff;
        }

        .modal-body div { margin-bottom: 15px; }

        .modal-body label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: 300;
        }

        /* Formular-Inputs (Glas-Effekt) */
        .modal-body input, .modal-body textarea {
            width: 98%; /* (Angepasst von 95%) */
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #3498db;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .modal-body textarea {
             resize: vertical;
             min-height: 80px;
        }

        /* Sub-Nav (Glas-Effekt) */
        .sub-nav {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            padding: 0 30px;
            margin-bottom: 30px;
            margin-top: -1px; /* (Schließt Lücke zum Header) */
        }

        .sub-nav a {
            display: inline-block;
            padding: 15px 20px;
            text-decoration: none;
            color: #bdc3c7;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: color 0.3s;
        }

        .sub-nav a.active, .sub-nav a:hover {
            color: #ffffff;
            border-bottom-color: #3498db;
        }

        /* --- NEU: Restricted View Style --- */
        #content-wrapper.restricted-view {
             max-width: 600px;
             margin: 50px auto;
             padding: 30px;
             text-align: center;
             background: rgba(255, 255, 255, 0.05);
             border-radius: 10px;
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #content-wrapper.restricted-view h2 { color: #e74c3c; }
        /* --- ENDE NEU --- */
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <header>
        <h1>DHF-Planer</h1>
        <nav>
            <a href="dashboard.html" id="nav-dashboard">Dashboard</a>
            <a href="users.html" class="active" id="nav-users">Benutzerverwaltung</a>
            <a href="schichtplan.html" id="nav-shiftplan">Schichtplan</a>
        </nav>
        <div id="user-info">
            <span id="welcome-user"></span>
            <button id="logout-btn">Abmelden</button>
        </div>
    </header>

    <div class="sub-nav" id="sub-nav-roles-container">
        <a href="users.html" id="sub-nav-users-link">Benutzer</a>
        <a href="roles.html" class="active">Rollen</a>
    </div>

    <main>
        <div id="content-wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Rollen</h2> <button class="btn-primary" id="add-role-btn">Neue Rolle erstellen</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Beschreibung</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="role-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="role-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Rolle bearbeiten</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="role-id">
                <div>
                    <label for="role-name">Rollenname:</label>
                    <input type="text" id="role-name" placeholder="z.B. 'Manager'">
                </div>
                <div>
                    <label for="role-description">Beschreibung:</label>
                    <textarea id="role-description" rows="3" placeholder="Was darf diese Rolle?"></textarea>
                </div>
                <button class="btn-primary" id="save-role-btn">Speichern</button>
                <div id="modal-status" style="margin-top: 10px; color: #e74c3c;"></div> </div>
        </div>
    </div>

    <script>
        // --- START: PARTIKEL-ANIMATION ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1'; // (Angepasst für besseren Kontrast)
        let particlesArray;

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = nodeColor;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            if (numberOfParticles > 100) numberOfParticles = 100;

            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function connect() {
            let maxDistance = 150;
            ctx.strokeStyle = lineColor;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (maxDistance * maxDistance)) {
                        let opacity = 1 - (distance / (maxDistance * maxDistance));
                        ctx.globalAlpha = opacity;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1.0;
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });
        init();
        animate();
        // --- ENDE: PARTIKEL-ANIMATION ---
    </script>

    <script>
        // --- Globales Setup (unverändert) ---
        const API_URL = 'http://46.224.63.203:5000'; // Ersetzen Sie dies ggf. durch Ihre Domain
        let user;
        let isAdmin = false; // <<< NEU

        async function logout() {
            try { await apiFetch('/api/logout', 'POST'); }
            catch (e) { console.error(e); }
            finally {
                localStorage.removeItem('dhf_user');
                window.location.href = 'index.html?logout=true';
            }
        }

        try {
            user = JSON.parse(localStorage.getItem('dhf_user'));
            if (!user || !user.vorname || !user.role) { throw new Error("Kein User oder fehlende Rolle"); }
            document.getElementById('welcome-user').textContent = `Willkommen, ${user.vorname}!`;

            // --- NEUE LOGIK: Rollenprüfung (WICHTIG) ---
            isAdmin = user.role.name === 'admin';
            const isVisitor = user.role.name === 'Besucher';

            // 1. Haupt-Navigationsanpassung
            const navDashboard = document.getElementById('nav-dashboard');
            const navUsers = document.getElementById('nav-users');

            if (isVisitor || !isAdmin) {
                // Nur Admins dürfen auf die Rollenverwaltung zugreifen
                navDashboard.style.display = isVisitor ? 'none' : 'block';
                navUsers.style.display = 'none';

                // Blockiere den Zugriff auf die gesamte Seite, wenn nicht Admin
                document.getElementById('content-wrapper').innerHTML = `
                    <div class="restricted-view">
                        <h2 style="color: #e74c3c;">Zugriff verweigert</h2>
                        <p>Sie benötigen Admin-Rechte, um auf die Rollenverwaltung zuzugreifen.</p>
                        <p>Bitte nutzen Sie den Link zum <a href="schichtplan.html" style="color: #3498db;">Schichtplan</a>.</p>
                    </div>
                `;
                 document.getElementById('sub-nav-roles-container').style.display = 'none';

                // Wirf Fehler, um das Laden der Daten zu verhindern
                throw new Error("Keine Admin-Rechte für Rollenverwaltung.");
            }
            // --- ENDE NEUE LOGIK ---

        } catch (e) {
            if (!e.message.includes("Admin-Rechte")) {
                 logout();
            }
        }

        document.getElementById('logout-btn').onclick = logout;

        // --- Globale API-Funktion (unverändert) ---
        async function apiFetch(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            };
            if (body) { options.body = JSON.stringify(body); }
            const response = await fetch(API_URL + endpoint, options);
            if (response.status === 401 || response.status === 403) {
                if (response.status === 401) { logout(); }
                throw new Error('Sitzung ungültig oder fehlende Rechte.');
            }
            const contentType = response.headers.get("content-type");
            let data;
            if (contentType && contentType.indexOf("application/json") !== -1) {
                data = await response.json();
            } else {
                data = { message: await response.text() };
            }
            if (!response.ok) {
                throw new Error(data.message || 'API-Fehler');
            }
            return data;
        }

        // --- Elemente & Modal-Logik ---
        const roleTableBody = document.getElementById('role-table-body');
        const modal = document.getElementById('role-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalStatus = document.getElementById('modal-status');
        const addRoleBtn = document.getElementById('add-role-btn');
        const saveRoleBtn = document.getElementById('save-role-btn');
        const closeModalBtn = document.querySelector('.close');

        const roleIdField = document.getElementById('role-id');
        const roleNameField = document.getElementById('role-name');
        const roleDescField = document.getElementById('role-description');

        function openModal() { modal.style.display = 'block'; modalStatus.textContent = ''; }
        function closeModal() { modal.style.display = 'none'; }
        closeModalBtn.onclick = closeModal;
        window.onclick = (event) => { if (event.target == modal) closeModal(); }

        // --- Hauptlogik (CRUD für Rollen) ---
        async function loadRoles() {
            try {
                const roles = await apiFetch('/api/roles');
                roleTableBody.innerHTML = '';
                roles.forEach(role => {
                    const row = document.createElement('tr');

                    // Hinzugefügt: Rolle 'Besucher' ist jetzt eine geschützte Basis-Rolle.
                    const isProtected = (role.name === 'admin' || role.name === 'Besucher'); // <<< ANGEPASST
                    const buttons = isProtected ?
                        `<span style="color: #777;">Basis-Rolle (${role.name})</span>` :
                        `<button class="btn-edit" onclick="openEditModal(${role.id}, '${role.name}', '${role.description || ''}')">Bearbeiten</button>
                         <button class="btn-delete" onclick="deleteRole(${role.id})">Löschen</button>`;

                    row.innerHTML = `
                        <td>${role.id}</td>
                        <td>${role.name}</td>
                        <td>${role.description || ''}</td>
                        <td class="actions">${buttons}</td>
                    `;
                    roleTableBody.appendChild(row);
                });
            } catch (error) {
                alert('Fehler beim Laden der Rollen: ' + error.message);
            }
        }

        // Modal für "Neue Rolle"
        addRoleBtn.onclick = () => {
            modalTitle.textContent = 'Neue Rolle erstellen';
            roleIdField.value = '';
            roleNameField.value = '';
            roleDescField.value = '';
            openModal();
        };

        // Modal für "Bearbeiten"
        function openEditModal(id, name, description) {
            modalTitle.textContent = 'Rolle bearbeiten';
            roleIdField.value = id;
            roleNameField.value = name;
            roleDescField.value = description || '';
            openModal();
        }

        // Speichern (Neue Rolle oder Update)
        saveRoleBtn.onclick = async () => {
            const id = roleIdField.value;
            const payload = {
                name: roleNameField.value,
                description: roleDescField.value
            };

            if (!payload.name) {
                modalStatus.textContent = "Rollenname ist erforderlich.";
                return;
            }

            try {
                if (id) { // UPDATE
                    await apiFetch(`/api/roles/${id}`, 'PUT', payload);
                } else { // CREATE
                    await apiFetch('/api/roles', 'POST', payload);
                }
                closeModal();
                loadRoles();
            } catch (error) {
                modalStatus.textContent = 'Fehler: ' + error.message;
            }
        };

        // Löschen
        async function deleteRole(id) {
            if (confirm('Sind Sie sicher, dass Sie diese Rolle löschen möchten?\n\n(Dies ist nur möglich, wenn kein Benutzer diese Rolle mehr verwendet.)')) {
                try {
                    await apiFetch(`/api/roles/${id}`, 'DELETE');
                    loadRoles();
                } catch (error) {
                    alert('Löschen fehlgeschlagen: ' + error.message);
                }
            }
        }

        // --- Initialisierung ---
        loadRoles();

    </script>
</body>
