            background: rgba(255, 255, 255, 0.05);

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;

            justify-content: space-between;
            align-items: center;

            align-items: center; /* Hinzugef√ºgt f√ºr Konsistenz */

            text-decoration: none;
            color: #bdc3c7;
            font-weight: 500;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-flex; /* Hinzugef√ºgt f√ºr Konsistenz */

            font-size: 10px;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 5px;
            margin-left: 8px; /* Korrigiert auf 8px f√ºr Konsistenz */

        #user-info {

            gap: 15px;
            color: #bdc3c7;
        }

        #logout-btn, .report-btn {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        #logout-btn:hover {
            background: #c0392b;
        }

        /* (Neuer Report-Button - wird in shared_feedback.js erstellt) */

            background: #3498db;
            margin-right: 15px;
        }
        .report-btn:hover {
            background: #2980b9;
        }

        /* --- START NEU: Sub-Nav (Kopiert von anfragen.html) --- */
        .sub-nav {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0 30px;
            margin-bottom: 30px;
            margin-top: -1px; /* (Schlie√üt L√ºcke zum Header) */
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10000;
        }

        .sub-nav a {
            display: inline-block;
            padding: 15px 20px;
            text-decoration: none;
            color: #bdc3c7;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: color 0.3s;
        }

        .sub-nav a.active, .sub-nav a:hover {
            color: #ffffff;
            border-bottom-color: #3498db;
        }
        /* --- ENDE NEU --- */

        main {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        /* Card (Glas-Effekt) */
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-header h2 {
            margin: 0;
            color: #ffffff;
            font-weight: 600;
        }

        .filter-buttons button {
            background: rgba(0,0,0,0.2);
            border: 1px solid #555;
            color: #bdc3c7;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .filter-buttons button:hover {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
        }
        .filter-buttons button.active {
            background: #3498db;
            border-color: #3498db;
            color: white;
        }

        /* (Innovatives Ticket-Design statt Tabelle) */
        #feedback-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feedback-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s, opacity 0.5s;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-item.fade-out {
            opacity: 0;
        }

        .item-header {
            padding: 15px 25px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 100px;
            gap: 15px;
            align-items: center;
            cursor: pointer;
        }

        .item-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .item-header strong {
            color: #ffffff;
            font-weight: 500;
        }
        .item-header span {
            color: #bdc3c7;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-status {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            text-transform: uppercase;
        }

        .item-status[data-status="neu"] {
            background: var(--status-neu);
            color: white;
        }
        .item-status[data-status="gesehen"] {
            background: var(--status-gesehen);

        .item-status[data-status="archiviert"] {

        .item-body {
            display: none; /* (Wird per JS ge√∂ffnet) */

            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            margin-top: -5px;
        }

        .item-body p {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 5px;
            color: #ffffff;
            white-space: pre-wrap; /* (Beh√§lt Zeilenumbr√ºche bei) */
            word-break: break-word;
            border: 1px solid #555;
            margin: 10px 0;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: opacity 0.3s;
        }
        .item-actions button:hover {
            opacity: 0.8;

        .btn-archive { background: var(--status-archiviert); color: #333; }
        .btn-seen { background: var(--status-gesehen); color: white; }
        .btn-new { background: var(--status-neu); color: white; }
        .btn-delete { background: #555; color: white; margin-left: auto; }


        /* (Stil f√ºr "Zugriff verweigert") */
        #content-wrapper.restricted-view {
             max-width: 600px;

             border-radius: 10px;
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #content-wrapper.restricted-view h2 { color: #e74c3c; }

    </style>

    <script>
        // --- START: PARTIKEL-ANIMATION ---
        // (Hier ist der identische Partikel-Animationscode wie in den anderen Dateien)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        class Particle {
            constructor(x, y, directionX, directionY, size) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = nodeColor;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            if (numberOfParticles > 100) numberOfParticles = 100;

            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function connect() {
            let maxDistance = 150;
            ctx.strokeStyle = lineColor;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (maxDistance * maxDistance)) {
                        let opacity = 1 - (distance / (maxDistance * maxDistance));
                        ctx.globalAlpha = opacity;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1.0;
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', () => {
            setCanvasSize();
            init();
        });
        init();
        animate();
        // --- ENDE: PARTIKEL-ANIMATION ---
    </script>
