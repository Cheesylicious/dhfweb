<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort ändern - DHF-Planer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import einer modernen Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #change-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 380px; /* Etwas breiter für den Text */
        }

        h2 {
            color: #ffffff;
            text-align: center;
            font-weight: 600;
            margin-top: 0;
        }

        p {
            color: #bdc3c7;
            font-weight: 300;
            text-align: center;
            font-size: 14px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: 300;
        }

        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #3498db;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }

        #logout-link {
            font-size: 13px;
            color: #bdc3c7;
            text-align: center;
            display: block;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
        #logout-link:hover {
            color: #ffffff;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="change-box">
        <h2 id="welcome-title">Passwort ändern</h2>
        <p id="welcome-text">Bitte legen Sie ein neues Passwort fest.</p>

        <div>
            <label for="old-password">Altes (aktuelles) Passwort:</label>
            <input type="password" id="old-password">
        </div>
        <div>
            <label for="new-password1">Neues Passwort:</label>
            <input type="password" id="new-password1">
        </div>
        <div>
            <label for="new-password2">Neues Passwort (wiederholen):</label>
            <input type="password" id="new-password2">
        </div>

        <button id="save-password-btn">Speichern und Anmelden</button>

        <div id="status"></div>

        <a id="logout-link">Abmelden</a>
    </div>

    <script>
        // --- START: PARTIKEL-ANIMATION (Kopiert von index.html) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        const nodeColor = '#3498db';
        const lineColor = '#ecf0f1';
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle {
            constructor(x, y, directionX, directionY, size) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = nodeColor; ctx.fill(); }
            update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); }
        }
        function init() {
            particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; if (numberOfParticles > 100) numberOfParticles = 100;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1; let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }
        function connect() {
            let maxDistance = 150; ctx.strokeStyle = lineColor;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (maxDistance * maxDistance)) { let opacity = 1 - (distance / (maxDistance * maxDistance)); ctx.globalAlpha = opacity; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); }
                }
            }
            ctx.globalAlpha = 1.0;
        }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
        init();
        animate();
        // --- ENDE: PARTIKEL-ANIMATION ---
    </script>

    <script src="change_password.js" defer></script>
    <script src="shared_notifications.js" defer></script>
</body>
</html>
